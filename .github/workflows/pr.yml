name: Test PR - PomodoroTimer

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: windows-latest

    steps:
    - name: Checkout código
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Instalar dependências (se existir package.json)
      run: |
        if exist package.json npm install
      shell: cmd

    - name: Verificar arquivos HTML e JS existentes
      run: |
        echo Verificando arquivos...
        dir /s /b *.html
        dir /s /b *.js
      shell: cmd
